<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="page__header">
      <h1>Todo App</h1>
    </header>
    <main>
      <section class="details">
        <img src="./eisenhower-matrix.jpg" class="details__img" alt="Eisenhower Matrix">
        <a class="details__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="todo">
        <label for="new-task" class="todo__label">Add Item</label>
        <div class="todo__controls">
          <input id="new-task" class="todo__input" type="text">
          <button class="button">Add</button>
        </div>
      <h2 class="todo__heading">Todo</h2>
      <ul id="incompleteTasks" class="todo__list">
        <li class="todo__task-item">
          <input type="checkbox" class="todo__checkbox">
          <label class="todo__task-label">Pay Bills</label>
          <input type="text" class="todo__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__img" alt="delete button">
          </button>
        </li>
        <li class="todo__task-item todo__task-item_edit-mode">
          <input type="checkbox" class="todo__checkbox">
          <label class="todo__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
          <img src="./remove.svg" class="button__img" alt="delete button">
          </button>
        </li>
      </ul>
      <h2 class="todo__heading">Completed</h2>
      <ul id="completed-tasks" class="todo__list todo__list--completed">
        <li class="todo__task-item">
          <input type="checkbox" class="todo__checkbox" checked>
          <label class="todo__task-label">See the Doctor</label>
          <input type="text" class="todo__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" class="button__img" alt="delete button">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
